AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'mysterio

  SAM Template for mysterio

  '
Globals:
  Function:
    Timeout: 3
Resources:
  PTOBalancesFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PTOBalancesFunction
      Handler: app-pto-balances.lambdaHandler
      Runtime: nodejs12.x
      Events:
        PTOBalances:
          Type: Api
          Properties:
            Path: /pto-balances
            Method: get
Outputs:
  PTOBalancesApi:
    Description: API Gateway endpoint URL for Prod stage for PTO Balances function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/pto-balances/
  PTOBalancesFunction:
    Description: PTO Balances Lambda Function ARN
    Value:
      Fn::GetAtt:
      - PTOBalancesFunction
      - Arn
  PTOBalancesFunctionIamRole:
    Description: Implicit IAM Role created for PTO Balances function
    Value:
      Fn::GetAtt:
      - PTOBalancesFunctionRole
      - Arn
